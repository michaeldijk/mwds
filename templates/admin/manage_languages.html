{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center pt-3 pb-3">
	<div class="col-sm-12 col-md-10 col-lg-8 p-3">
		<div class="card h-100">
			<div class="card-body">
				<h4 class="card-title"><em>Manage Languages</h4>
					<ul class="admin-lists">
						{% for language in languages %}
						<li>
							<a href="{{ url_for("edit_language", language_id=language._id) }}" class="btn btn-primary btn-sm"><i class="fas fa-edit"></i> Edit</a>
							<a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</a>
							{{ language.language_name }}
						</li>
				{% endfor %}
					</ul>
			</div>
		</div>
	</div>
</div>
{% endblock %}
