{% extends "base.html" %}
{% block content %}

<!-- Created by Michael Dijk -->
<!-- Milestone 3 project, Code Institute -->
<!-- App build with Flask, MongoDB Atlas, Bootstrap and some Googleness -->

<div class="row justify-content-center pt-3 pb-3">
	<div class="col-sm-12 col-md-10 col-lg-8 p-3">
		<div class="card h-100">
			<div class="card-body">
				<h5 class="card-title">Post a new story</h5>
				<form class="row">
					<div class="row">
						<div class="col-sm-12 col-lg-6">
							Select language discussed:
						</div>
						<div class="col-sm-12 col-lg-6">
							<select id="cars" name="cars" required>
								<option value="volvo">Volvo</option>
								<option value="saab">Saab</option>
								<option value="fiat">Fiat</option>
								<option value="audi">Audi</option>
							</select>
						</div>
					</div>
					<div class="row pt-3">
						<div class="col-sm-12 col-lg-6">
							Story Title:
						</div>
						<div class="col-sm-12 col-lg-6">
							<input type="text" name="xxx" placeholder="Enter Title" minlength="5" maxlength="55" required>
						</div>
						<div class="col-sm-12 col-lg-6">
							Story:
						</div>
						<div class="col-sm-12 col-lg-6">
							<textarea name="message" rows="10" cols="30">The cat was playing in the garden.</textarea>
						</div>
					</div>
					<div class="col-12 pt-3">
						<input type="submit" value="Submit Story" class="btn btn-primary"> 
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
